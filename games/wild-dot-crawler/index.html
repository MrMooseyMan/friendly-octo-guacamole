<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wild-Dot Crawler v2.1</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Tone.js for simple audio feedback -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
</head>
<body class="bg-slate-900 text-gray-200 min-h-screen p-4 overflow-hidden select-none">

    <div id="game-container" class="max-w-md mx-auto flex flex-col h-[95vh]">
        
        <!-- === DUNGEON VIEW === -->
        <div class="p-3 bg-slate-800 rounded-2xl shadow-xl mb-3 border border-slate-700 shrink-0">
            
            <!-- Enemy -->
            <div id="enemy-section" class="flex items-center gap-3 mb-3">
                <div id="enemy-portrait-container" class="portrait-container">
                    <!-- Enemy SVG goes here -->
                </div>
                <div id="enemy-stats" class="flex-1 transition-all duration-300">
                    <div class="flex justify-between items-end">
                        <h2 id="enemy-name" class="text-xl font-fantasy font-bold text-rose-400">Gloom-cap</h2>
                        <p id="enemy-level" class="text-xs text-gray-400">Lvl 1</p>
                    </div>
                    <div class="hp-bar-bg h-4 w-full mt-1 relative">
                        <div id="enemy-hp-bar" class="hp-bar hp-bar-enemy" style="width: 100%;"></div>
                        <span id="enemy-hp-text" class="absolute inset-0 flex items-center justify-center text-[10px] font-bold text-white shadow-black drop-shadow-md"></span>
                    </div>
                    <div id="enemy-status" class="h-4 mt-1 text-xs text-violet-400 flex justify-between">
                        <span id="enemy-action">Attacks next turn</span>
                    </div>
                </div>
            </div>
            
            <!-- Player -->
            <div id="player-section" class="flex items-center gap-3">
                <div id="player-portrait-container" class="portrait-container">
                    <!-- Player SVG goes here -->
                </div>
                <div id="player-stats" class="flex-1">
                    <div class="flex justify-between items-end">
                        <h2 class="text-lg font-fantasy font-bold text-emerald-400">Warden</h2>
                        <p id="player-level" class="text-xs text-gray-400">Lvl 1</p>
                    </div>
                    <!-- HP -->
                    <div class="hp-bar-bg h-4 w-full mt-1 relative">
                        <div id="player-hp-bar" class="hp-bar hp-bar-player" style="width: 100%;"></div>
                        <span id="player-hp-text-overlay" class="absolute inset-0 flex items-center justify-center text-[10px] font-bold text-white drop-shadow-md">20 / 20</span>
                    </div>
                    <div class="flex justify-between text-xs px-1 mt-0.5">
                        <span id="player-shield-text" class="text-amber-400 font-bold"></span>
                    </div>
                    <!-- Special -->
                    <div class="hp-bar-bg h-2 w-full mt-1">
                        <div id="player-special-bar" class="hp-bar hp-bar-special" style="width: 0%;"></div>
                    </div>
                    <div class="flex justify-between items-center">
                         <span id="player-special-text" class="text-xs text-sky-400">Wild Surge: 0/10</span>
                         <button id="surge-btn" class="hidden bg-sky-500 hover:bg-sky-400 text-white text-[10px] font-bold px-2 py-0.5 rounded shadow animate-pulse">ACTIVATE</button>
                    </div>
                   
                </div>
            </div>
            
        </div>
        
        <!-- === GAME STATUS === -->
        <div class="text-center mb-2 h-8 flex justify-between items-center px-2 shrink-0">
            <h3 id="turn-status-text" class="text-lg font-bold text-amber-400">Your Turn: 3</h3>
            <h3 id="combo-text" class="text-lg font-bold text-gray-300 opacity-0 transition-opacity">Combo: <span id="combo-value" class="text-amber-300">x1.0</span></h3>
        </div>

        <!-- === GAME BOARD === -->
        <div id="game-board-container" class="flex-grow bg-slate-800 rounded-2xl shadow-xl p-3 border border-slate-700 relative overflow-hidden">
            <svg id="connector-svg"></svg>
            <div id="game-board" class="game-board h-full w-full" style="--grid-size: 6;">
                <!-- Runes will be generated here by JS -->
            </div>
            <!-- Floating damage text -->
            <div id="floating-text-container" class="absolute inset-0 pointer-events-none overflow-hidden"></div>
        </div>

    </div>

    <!-- === VICTORY MODAL === -->
    <div id="modal" class="modal-backdrop">
        <div class="modal-content bg-slate-800 rounded-2xl shadow-xl p-8 max-w-sm w-full text-center border-2 border-slate-700">
            <h2 id="modal-title" class="text-3xl font-fantasy font-bold mb-4">Victory!</h2>
            <p id="modal-text" class="text-lg mb-6">You defeated the Gloom-cap.</p>
            <button id="modal-button" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-200 text-lg shadow-lg transform hover:scale-105 active:scale-95">
                Next Battle
            </button>
        </div>
    </div>
    
    <!-- === GAME OVER MODAL === -->
    <div id="gameover-modal" class="modal-backdrop">
        <div class="modal-content bg-slate-800 rounded-2xl shadow-xl p-8 max-w-sm w-full text-center border-2 border-rose-900">
            <h2 class="text-3xl font-fantasy font-bold mb-4 text-rose-500">Defeated</h2>
            <p id="gameover-text" class="text-lg mb-6 text-gray-300">Your journey ends here.</p>
            <button id="restart-button" class="bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-200 text-lg shadow-lg transform hover:scale-105 active:scale-95">
                Try Again
            </button>
        </div>
    </div>
    
    <!-- === UPGRADE MODAL (Level Up) === -->
    <div id="upgrade-modal" class="modal-backdrop">
        <div class="modal-content bg-slate-800 rounded-2xl shadow-xl p-6 max-w-sm w-full text-center border-2 border-amber-500">
            <h2 class="text-2xl font-fantasy font-bold mb-2 text-amber-400">Level Up!</h2>
            <p class="text-sm mb-4 text-gray-400">Choose an upgrade:</p>
            <div class="space-y-3">
                <button data-upgrade="hp" class="upgrade-choice w-full bg-emerald-900/50 hover:bg-emerald-800 border border-emerald-500/50 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 shadow-lg flex flex-col items-center group">
                    <strong class="font-fantasy text-emerald-400 group-hover:text-emerald-300">Primal Vigor</strong>
                    <span class="text-xs text-gray-300">+5 Max HP & Full Heal</span>
                </button>
                <button data-upgrade="attack" class="upgrade-choice w-full bg-rose-900/50 hover:bg-rose-800 border border-rose-500/50 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 shadow-lg flex flex-col items-center group">
                    <strong class="font-fantasy text-rose-400 group-hover:text-rose-300">Sharpened Claws</strong>
                    <span class="text-xs text-gray-300">+1 Base Damage</span>
                </button>
                <button data-upgrade="special" class="upgrade-choice w-full bg-sky-900/50 hover:bg-sky-800 border border-sky-500/50 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 shadow-lg flex flex-col items-center group">
                    <strong class="font-fantasy text-sky-400 group-hover:text-sky-300">Wild Attunement</strong>
                    <span class="text-xs text-gray-300">Charge Surge Faster</span>
                </button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
